site_name: TypeChallenge Note
site_url: https://typescript-challenge.zeabur.app/

theme:
    palette:
        - media: '(prefers-color-scheme: light)'
          scheme: default
          primary: pink
          accent: cyan
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - media: '(prefers-color-scheme: dark)'
          scheme: slate
          primary: pink
          accent: cyan
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    favicon: assets/images/favicon.png
    font:
        text: Roboto
        code: Roboto Mono

    custom_theme: custom_theme/

    features:
        - content.code.copy

        # 自動展開左邊導航列
        - navigation.expand
        # 設定錨點追蹤
        - navigation.tracking
        - navigation.tabs
        #- navigation.sections
        #- toc.follow
        - toc.integrate

extra:
    social:
        - icon: fontawesome/solid/link
          link: https://hitomiyang.github.io
          name: Hitomi Yang
        - icon: fontawesome/brands/facebook
          link: https://www.facebook.com/Hitomi.yang
        - icon: fontawesome/brands/linkedin
          link: https://www.linkedin.com/in/hitomi-yang/

    # generator: false
#copyright: Copyright &copy; 2024 Hitomi Yang

markdown_extensions:
    #  - smarty
    - footnotes
    - meta
    - attr_list
    - md_in_html
    - toc:
          permalink: true
          baselevel: 3
          toc_depth: 4
    - tables
    - pymdownx.highlight:
          anchor_linenums: true
          line_spans: __span
          pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.superfences:
          custom_fences:
              - name: mermaid
                class: mermaid
                format: !!python/name:pymdownx.superfences.fence_code_format
    - admonition
    - pymdownx.details
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.smartsymbols
    - pymdownx.betterem:
          smart_enable: all
    - pymdownx.snippets:
          base_path:
              - ./docs
          check_paths: true
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
    - About: index.md
    - Easy:
          - Pick: easy/pick.md
          - Readonly: easy/readonly.md
          - Tuple to Object: easy/tupleToObject.md
          - First of Array: easy/firstOfArray.md
          - Length of Tuple: easy/lengthOfTuple.md
          - Exclude: easy/exclude.md
          - Awaited: easy/awaited.md
    - Dive Deep:
          - Infer: dive-deep/infer.md
          - Promise 相關: dive-deep/promise.md
extra_css: [assets/css/extra.css]

